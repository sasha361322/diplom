<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <form #addForm>
      <div>
        <label>url: </label>
        <input class="form-control" name="url" [(ngModel)]="connection.url" ngModel required/>
        <label>driver: </label>
        <input class="form-control" name="driver" [(ngModel)]="connection.driver" ngModel required/>
        <label>user: </label>
        <input class="form-control" name="user" [(ngModel)]="connection.user" ngModel required/>
        <label>password: </label>
        <input class="form-control" name="password" [(ngModel)]="connection.password" ngModel required/>
        <label>schema: </label>
        <input class="form-control" name="schema" [(ngModel)]="connection.schema" ngModel required/>
      </div><br>
      <div class="form-group">
        <button [disabled]="addForm.invalid"
                class="btn btn-success" (click)="add()">Сохранить</button>
      </div>
    </form>
    <button class="btn btn-default glyphicon glyphicon-arrow-left small" (click)="backToConnections()"></button>
  </div>
</div>

<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <form #myForm="ngForm" novalidate>
      <div class="form-group">
        <label>Email</label>
        <input class="form-control" name="username" ngModel required pattern="[a-zA-Z_0-9]+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}" />
      </div>
      <div class="form-group">
        <label>Пароль</label>
        <input type="password" class="form-control" name="password" ngModel required pattern="[a-zA-Z_0-9.!?]{8,15}" />
      </div>
      <div class="form-group">
        <button [disabled]="myForm.invalid"
                class="btn btn-info" (click)="login(myForm)">Войти</button>
        <button [disabled]="myForm.invalid"
                class="btn btn-link" (click)="register(myForm)">Зарегистрироваться</button>
      </div>
    </form>

    <div *ngIf="token">
      {{token}}
    </div>
  </div>
</div>
